<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="enteredGoalValue" />
      <button v-on:click="addGoal">Add Goal</button>
      <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
      <ul v-if="goals.length > 0">

        <!-- looping through an array -->
        <!-- <li v-else-if="goals.length > 0">Goal</li> -->
        <li v-for="(goal, index) in goals" v-bind:key="goal" v-on:click="removeGoal(index)"> 
          <p> {{ goal }} - index - {{ index + 1 }}</p>
          <!-- click.stop prevents the clicking event in the input and removing the goal
          but the data entered in the field will move to the next goal if this goal is deleted  -->
          <input type="text" v-on:click.stop>
        </li>
      </ul>

      <ul>
        <!-- looping through objects -->
        <li v-for="(value, key, index) in {name: 'mike', age: 29}"> {{ index + 1 }} - {{ key }}: {{ value }} </li>
      </ul>

      <ul >
        <!-- looping through numbers -->
        <li v-for="num in 10"> {{ num }} </li>
      </ul>
    </section>
  </body>
</html>

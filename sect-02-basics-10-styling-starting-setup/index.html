<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">

      <!-- OLD WAY FOR BOX A  -->
      <div class="demo" v-on:click="boxSelected('A')" v-bind:style="{borderColor: boxASelected ? 'red' : '#ccc'}" v-on:click="boxSelected('A')"></div>
      
       <!-- <div class="demo" v-on:click="boxSelected('B')" v-bind:style="{borderColor: boxBSelected ? 'blue' : '#ccc'}" v-on:click="boxSelected('B')"></div> -->
      <div 
        v-bind:class="boxBSelected ? 'demo active' : 'demo'"
        v-on:click="boxSelected('B')"
      ></div>
     
      <!-- <div class="demo" v-on:click="boxSelected('C')" v-bind:style="{borderColor: boxCSelected ? 'green' : '#ccc'}" v-on:click="boxSelected('C')"></div> -->
      <!-- moving the dynamic class logic into js  -->
      <div 
        class="demo"
        v-bind:class="boxCClasses"
        v-on:click="boxSelected('C')"
      ></div>

      <div 
        v-bind:class="['demo', {active: boxDClasses}]"
        v-on:click="boxSelected('D')"
      ></div>
      
    </section>
  </body>
</html>
